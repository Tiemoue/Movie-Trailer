<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-fluid layout-wrapper">
      <div class="row">
        <div class="col">
          <!-- adding the web logo-->
          <div>
            <h2 id="netflix-logo">NETFLIX TRAILER RATINGS</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col center-items">
          <!--adding the sign up card-->
          <div class="sign-up-card">
            <h3>Sign In</h3>
            <!--adding a form to take user input-->
            <form>
              <input
                id="userName"
                required="required"
                class="form-control form-control-lg form-fill"
                type="email"
                placeholder="Email or Phone Number"
                aria-label=".form-control-lg example"
              />
              <input
                id="passWord"
                required="required"
                pattern="[A-Za-z0-9]{1,20}"
                class="form-control form-control-lg form-fill"
                type="password"
                placeholder="Password"
              />
              <a
                id="Sign-btn"
                type="button"
                class="btn btn-primary btn-red"
                href="login.html"
              >
                Sign In
              </a>
            </form>
            <div class="lower-content text-font">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <a href="#"> Need help?</a>
            </div>
            <div class="text-font margin-top">
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot.
              <a href="#">Learn more.</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!--adding the footer content-->
        <div class="col footer-container">
          <div class="footer-card">
            <div class="question-content">
              Questions? <a>Call 1-844-505-2993 </a>
            </div>
            <div class="faq-content question-content">
              <span> <a href="#" class="a-tag">FAQ </a> </span>
              <span> <a href="#" class="a-tag">Help Center </a> </span>
              <span> <a href="#" class="a-tag">Terms of Use </a></span>
              <span> <a href="#" class="a-tag">Privacy </a> </span>
            </div>
            <div class="question-content faq-content">
              <span>
                <a href="#" class="a-tag">Cookie Preferences </a> &#160; &#160;
                <a href="#" class="a-tag">Corporate Information </a>
              </span>
            </div>
            <div class="lang-margin">
              <select
                class="form-select lang-opt"
                aria-label="Default select example"
              >
                <option value="1">English</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
